<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Audit Report</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 9pt;
      line-height: 1.3;
      color: #333;
    }

    /* Typography */
    h1 {
      font-size: 16pt;
      font-weight: 700;
      color: #1e293b;
      margin: 0 0 8pt 0;
    }

    h2 {
      font-size: 12pt;
      font-weight: 600;
      color: #1e293b;
      margin: 12pt 0 6pt 0;
      padding-bottom: 4pt;
      border-bottom: 1px solid #cbd5e1;
    }

    h3 {
      font-size: 11pt;
      font-weight: 600;
      color: #475569;
      margin: 8pt 0 4pt 0;
    }

    p {
      margin: 0 0 8pt 0;
      text-align: justify;
    }

    /* Cover Page */
    .cover {
      padding: 60pt 0 80pt 0;
      text-align: center;
      border-bottom: 3pt solid #1e293b;
      margin-bottom: 24pt;
    }

    .cover h1 {
      font-size: 28pt;
      margin-bottom: 16pt;
    }

    .cover .subtitle {
      font-size: 14pt;
      color: #666;
      margin-bottom: 24pt;
    }

    .cover .score-circle {
      width: 140pt;
      height: 140pt;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 24pt auto;
      color: white;
      font-weight: bold;
    }

    .cover .score-number {
      font-size: 48pt;
      line-height: 1;
    }

    .cover .score-label {
      font-size: 12pt;
      margin-top: 4pt;
    }

    .cover .summary-box {
      margin: 24pt auto;
      padding: 16pt;
      border: 2pt solid #1e293b;
      max-width: 400pt;
      text-align: left;
    }

    .cover .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 6pt 0;
      font-size: 9pt;
    }

    .cover .summary-label {
      color: #666;
    }

    .cover .summary-value {
      font-weight: 600;
    }

    /* Score Breakdown */
    .score-bar {
      margin: 8pt 0;
    }

    .score-bar-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4pt;
      font-size: 10pt;
    }

    .score-bar-track {
      height: 20pt;
      background: #e5e7eb;
      border-radius: 2pt;
      overflow: hidden;
      position: relative;
    }

    .score-bar-fill {
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 6pt;
      color: white;
      font-weight: 600;
      font-size: 11pt;
    }

    .score-bar-details {
      margin-top: 3pt;
      font-size: 8pt;
      color: #666;
    }

    /* Issues */
    .issue-card {
      margin: 6pt 0;
      padding: 8pt;
      border-left: 3pt solid;
      background: #f9fafb;
    }

    .issue-card.critical {
      border-left-color: #dc2626;
    }

    .issue-card.high {
      border-left-color: #ea580c;
    }

    .issue-card.medium {
      border-left-color: #f59e0b;
    }

    .issue-card.low {
      border-left-color: #16a34a;
    }

    .issue-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6pt;
    }

    .issue-title {
      font-weight: 600;
      font-size: 10pt;
      color: #1e293b;
    }

    .issue-severity {
      font-size: 8pt;
      font-weight: 600;
      text-transform: uppercase;
      padding: 2pt 6pt;
      border-radius: 2pt;
      background: white;
    }

    .issue-severity.critical {
      color: #dc2626;
      border: 1pt solid #dc2626;
    }

    .issue-severity.high {
      color: #ea580c;
      border: 1pt solid #ea580c;
    }

    .issue-severity.medium {
      color: #f59e0b;
      border: 1pt solid #f59e0b;
    }

    .issue-severity.low {
      color: #16a34a;
      border: 1pt solid #16a34a;
    }

    .issue-description {
      font-size: 9pt;
      color: #475569;
      margin-bottom: 6pt;
    }

    .issue-evidence {
      margin: 6pt 0;
      padding: 6pt;
      background: white;
      border-radius: 2pt;
      font-size: 8pt;
      font-family: 'Courier New', monospace;
      color: #334155;
    }

    .issue-evidence-label {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 3pt;
    }

    .issue-evidence-url {
      color: #3b82f6;
      word-break: break-all;
      margin: 2pt 0;
    }

    .issue-fix {
      font-size: 9pt;
      color: #059669;
      margin-top: 6pt;
      font-weight: 500;
    }

    .issue-impact {
      font-size: 8pt;
      color: #666;
      font-style: italic;
      margin-top: 3pt;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10pt 0;
      font-size: 9pt;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
      text-align: left;
      padding: 6pt;
      border: 1pt solid #cbd5e1;
      color: #1e293b;
    }

    td {
      padding: 6pt;
      border: 1pt solid #e5e7eb;
      vertical-align: top;
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    /* Confidence Badge */
    .confidence-badge {
      display: inline-block;
      font-size: 7pt;
      padding: 2pt 4pt;
      border-radius: 2pt;
      margin-left: 4pt;
      font-weight: 600;
    }

    .confidence-measured {
      background: #dcfce7;
      color: #166534;
    }

    .confidence-estimated {
      background: #fef9c3;
      color: #854d0e;
    }

    .confidence-notmeasured {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Priority Matrix */
    .priority-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12pt;
      margin: 12pt 0;
    }

    .priority-box {
      padding: 10pt;
      border: 2pt solid;
      border-radius: 4pt;
    }

    .priority-box.critical {
      border-color: #dc2626;
      background: #fef2f2;
    }

    .priority-box.high {
      border-color: #ea580c;
      background: #fff7ed;
    }

    .priority-box.medium {
      border-color: #f59e0b;
      background: #fffbeb;
    }

    .priority-box.low {
      border-color: #16a34a;
      background: #f0fdf4;
    }

    .priority-box-title {
      font-weight: 600;
      font-size: 11pt;
      margin-bottom: 4pt;
    }

    .priority-box-count {
      font-size: 24pt;
      font-weight: 700;
      margin: 6pt 0;
    }

    .priority-box-impact {
      font-size: 8pt;
      color: #666;
    }

    /* Roadmap */
    .roadmap-phase {
      margin: 12pt 0;
    }

    .roadmap-header {
      background: #1e293b;
      color: white;
      padding: 6pt;
      font-weight: 600;
      font-size: 11pt;
    }

    .roadmap-subtitle {
      font-size: 8pt;
      color: #94a3b8;
      font-weight: normal;
    }

    .roadmap-tasks {
      border: 1pt solid #cbd5e1;
      border-top: none;
    }

    .roadmap-task {
      padding: 4pt;
      border-bottom: 1pt solid #e5e7eb;
      font-size: 9pt;
    }

    .roadmap-task:last-child {
      border-bottom: none;
    }

    .roadmap-task-title {
      font-weight: 600;
      color: #1e293b;
    }

    .roadmap-task-detail {
      color: #64748b;
      font-size: 8pt;
      margin-top: 2pt;
    }

    /* Utility Classes */
    .color-critical { color: #dc2626; }
    .color-high { color: #ea580c; }
    .color-medium { color: #f59e0b; }
    .color-low { color: #16a34a; }
    .color-excellent { color: #16a34a; }
    .color-good { color: #84cc16; }
    .color-needsimprovement { color: #f59e0b; }
    .color-poor { color: #dc2626; }

    .bg-critical { background-color: #dc2626; }
    .bg-high { background-color: #ea580c; }
    .bg-medium { background-color: #f59e0b; }
    .bg-low { background-color: #16a34a; }
    .bg-excellent { background-color: #16a34a; }
    .bg-good { background-color: #84cc16; }
    .bg-needsimprovement { background-color: #f59e0b; }
    .bg-poor { background-color: #dc2626; }

    .text-sm { font-size: 8pt; }
    .text-xs { font-size: 7pt; }
    .font-bold { font-weight: 700; }
    .font-semibold { font-weight: 600; }
    .text-gray { color: #64748b; }
    .mt-2 { margin-top: 6pt; }
    .mb-2 { margin-bottom: 6pt; }
    .mb-4 { margin-bottom: 12pt; }

    /* Page breaks */
    .page-break {
      page-break-before: always;
    }

    /* Lists */
    ul, ol {
      margin: 6pt 0 6pt 16pt;
    }

    li {
      margin: 3pt 0;
      font-size: 9pt;
    }

    /* Code blocks */
    .code-block {
      background: #f1f5f9;
      padding: 8pt;
      border-radius: 2pt;
      font-family: 'Courier New', monospace;
      font-size: 8pt;
      margin: 6pt 0;
      overflow-x: auto;
    }

    /* Highlights */
    .highlight-box {
      background: #eff6ff;
      border-left: 3pt solid #3b82f6;
      padding: 10pt;
      margin: 10pt 0;
    }

    .warning-box {
      background: #fefce8;
      border-left: 3pt solid #eab308;
      padding: 10pt;
      margin: 10pt 0;
    }

    .success-box {
      background: #f0fdf4;
      border-left: 3pt solid #22c55e;
      padding: 10pt;
      margin: 10pt 0;
    }

    /* ── Before/After Specifics Table ─────────────────────────────── */
    .before-after-section {
      margin: 6pt 0 4pt 0;
    }

    .before-after-label {
      font-size: 8pt;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 3pt;
      text-transform: uppercase;
      letter-spacing: 0.3pt;
    }

    .before-after-table {
      margin: 3pt 0 4pt 0;
    }

    .specifics-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 8pt;
      margin: 0;
    }

    .specifics-table th {
      background: #1e293b;
      color: white;
      padding: 4pt 6pt;
      border: none;
      font-size: 7.5pt;
      font-weight: 600;
      text-align: left;
    }

    .specifics-table th.current-col {
      background: #7f1d1d;
    }

    .specifics-table th.suggested-col {
      background: #14532d;
    }

    .specifics-table td {
      padding: 3pt 6pt;
      border: 1pt solid #e2e8f0;
      vertical-align: top;
      line-height: 1.3;
    }

    .specifics-table tr:nth-child(even) td {
      background: #f8fafc;
    }

    .specifics-table .url-cell {
      color: #3b82f6;
      font-family: 'Courier New', monospace;
      font-size: 7.5pt;
      white-space: nowrap;
      width: 28%;
    }

    .specifics-table .current-value {
      color: #b91c1c;
      font-size: 8pt;
      word-break: break-word;
      background: #fff5f5;
      width: 32%;
    }

    .specifics-table .suggested-value {
      color: #15803d;
      font-size: 8pt;
      font-weight: 500;
      word-break: break-word;
      background: #f0fdf4;
    }

    .specifics-table .text-gray {
      color: #64748b;
      font-size: 7.5pt;
    }

    .length-badge {
      display: inline-block;
      font-size: 6.5pt;
      padding: 1pt 3pt;
      border-radius: 2pt;
      background: #e5e7eb;
      color: #374151;
      margin-left: 3pt;
      font-weight: 600;
    }

    .length-badge.good {
      background: #dcfce7;
      color: #166534;
    }

    .more-rows {
      font-size: 7.5pt;
      color: #64748b;
      font-style: italic;
      margin-top: 3pt;
      padding-left: 2pt;
    }

    /* ── Owner Badges (Roadmap) ─────────────────────────────────────── */
    .owner-badge {
      display: inline-block;
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      vertical-align: middle;
    }

    .owner-dev { background: #dbeafe; color: #1d4ed8; }
    .owner-marketing { background: #dcfce7; color: #15803d; }
    .owner-content { background: #fef9c3; color: #854d0e; }
    .owner-design { background: #fae8ff; color: #7e22ce; }

    /* ── What IS Working ────────────────────────────────────────────── */
    .green-header {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      color: white;
      padding: 24px;
      border-radius: 8px 8px 0 0;
    }

    .working-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 24px;
    }

    .working-card {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
    }

    .check-icon {
      font-size: 20px;
      color: #16a34a;
      font-weight: bold;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .working-detail strong {
      color: #15803d;
      font-size: 14px;
    }

    .working-detail p {
      color: #374151;
      font-size: 12px;
      margin: 4px 0 0;
    }

    /* ── Expected Results Table ─────────────────────────────────────── */
    .results-table {
      width: calc(100% - 48px);
      margin: 0 24px 24px;
      border-collapse: collapse;
    }

    .results-table th {
      background: #f8fafc;
      padding: 10px 14px;
      text-align: left;
      font-size: 12px;
      color: #64748b;
      border-bottom: 2px solid #e2e8f0;
    }

    .results-table td {
      padding: 10px 14px;
      font-size: 13px;
      border-bottom: 1px solid #f1f5f9;
    }

    .results-table tr:nth-child(even) td { background: #f8fafc; }

    .confidence-high { color: #16a34a; font-weight: 600; }
    .confidence-medium { color: #d97706; font-weight: 600; }
    .confidence-low { color: #64748b; font-weight: 600; }

    .disclaimer {
      font-size: 11px;
      color: #94a3b8;
      padding: 0 24px 24px;
      font-style: italic;
    }

    /* ── Tools & Resources Table ────────────────────────────────────── */
    .tools-table {
      width: calc(100% - 48px);
      margin: 0 24px 24px;
      border-collapse: collapse;
    }

    .tools-table th {
      background: #f8fafc;
      padding: 10px 14px;
      text-align: left;
      font-size: 12px;
      color: #64748b;
      border-bottom: 2px solid #e2e8f0;
    }

    .tools-table td {
      padding: 10px 14px;
      font-size: 12px;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: top;
    }

    .priority-high { color: #dc2626; font-weight: 700; }
    .priority-med  { color: #d97706; font-weight: 600; }
    .priority-low  { color: #64748b; }

    /* ── Action Summary & Next Steps ────────────────────────────────── */
    .dark-header {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: white;
      padding: 24px;
      border-radius: 8px 8px 0 0;
    }

    .action-body { padding: 24px; }

    .issue-tally {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }

    .tally-card {
      flex: 1;
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tally-card.critical { background: #fef2f2; border: 2px solid #fca5a5; }
    .tally-card.high     { background: #fff7ed; border: 2px solid #fdba74; }
    .tally-card.medium   { background: #fefce8; border: 2px solid #fde047; }
    .tally-card.low      { background: #f0fdf4; border: 2px solid #86efac; }

    .tally-number {
      font-size: 28px;
      font-weight: 800;
      color: #1e293b;
    }

    .tally-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #64748b;
    }

    .next-steps { padding-left: 24px; }

    .next-steps li {
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .closing-note {
      background: #f8fafc;
      border-left: 4px solid #3b82f6;
      padding: 16px;
      border-radius: 0 8px 8px 0;
      margin-top: 24px;
    }

    .closing-note p {
      font-size: 13px;
      color: #374151;
      margin: 0;
      line-height: 1.6;
    }

    /* ── Section wrapper ────────────────────────────────────────────── */
    .section {
      margin: 16pt 0;
    }

    .page-break-before {
      page-break-before: always;
    }

    /* ── What IS Working — Preserve note ───────────────────────────── */
    .preserve-note { margin-top: 6px !important; }
    .preserve-label { color: #16a34a; font-weight: 700; }

    /* ── Keyword & Content Optimisation Table ───────────────────────── */
    .kw-table-wrap { padding: 0 24px 24px; }
    .kw-subhead { font-size: 14px; font-weight: 700; color: #1e293b; margin: 0 0 12px; }
    .kw-table { width: 100%; border-collapse: collapse; font-size: 12px; }
    .kw-table th { background: #1e293b; color: white; padding: 10px 12px; text-align: left; }
    .kw-table td { padding: 8px 12px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
    .kw-table tr:nth-child(even) td { background: #f8fafc; }
    .page-cell { font-weight: 600; color: #3b82f6; font-size: 11px; max-width: 120px; word-break: break-all; }
    .element-cell { color: #64748b; font-weight: 600; white-space: nowrap; }
    .current-val { color: #94a3b8; font-style: italic; }
    .recommended-cell strong { color: #059669; }

    /* ── Other Website Improvements ─────────────────────────────────── */
    .improvements-body { padding: 0 24px 24px; }
    .improvement-category { margin-bottom: 32px; }
    .improvement-cat-title { font-size: 15px; font-weight: 700; color: #1e293b; margin: 0 0 16px; padding-bottom: 8px; border-bottom: 2px solid #e2e8f0; }
    .improvement-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .improvement-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 14px 16px; }
    .improvement-title { font-size: 13px; font-weight: 700; color: #1e293b; margin-bottom: 6px; }
    .improvement-desc { font-size: 12px; color: #475569; line-height: 1.5; margin-bottom: 8px; }
    .improvement-impact { font-size: 11px; font-weight: 600; color: #059669; }

    /* ── Issue Implementation Steps ─────────────────────────────────── */
    .issue-steps {
      margin-top: 6pt;
      padding: 6pt 8pt;
      background: #f0f9ff;
      border-left: 2pt solid #3b82f6;
      font-size: 8.5pt;
    }
    .issue-steps strong {
      display: block;
      margin-bottom: 4pt;
      color: #1e40af;
      font-size: 8pt;
      text-transform: uppercase;
      letter-spacing: 0.3pt;
    }
    .steps-list {
      margin: 0 0 0 14pt;
      padding: 0;
    }
    .steps-list li {
      margin: 2pt 0;
      color: #1e293b;
      font-size: 8.5pt;
      line-height: 1.4;
    }

    /* ── Fix Priority Matrix Table ──────────────────────────────────── */
    .fix-matrix {
      width: 100%;
      border-collapse: collapse;
      margin: 10pt 0 14pt 0;
      font-size: 9pt;
    }
    .fix-matrix th {
      background: #1e293b;
      color: white;
      padding: 6pt 8pt;
      text-align: left;
      font-size: 8.5pt;
    }
    .fix-matrix td {
      padding: 5pt 8pt;
      border: 1pt solid #e2e8f0;
      vertical-align: middle;
    }
    .fix-matrix tr:nth-child(even) td { background: #f8fafc; }

    /* ── Content Optimization note ───────────────────────────────────── */
    .kw-note {
      font-size: 8pt;
      color: #64748b;
      font-style: italic;
      margin: 4pt 0 8pt;
    }
  </style>
</head>
<body>
  {{content}}
</body>
</html>
