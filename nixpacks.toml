# Railway Nixpacks Configuration (Ubuntu 24.04 Noble base)
#
# Installs shared libraries that Puppeteer's bundled Chrome needs.
# NOT installing 'chromium' itself — on Ubuntu 24.04 it is a snap wrapper.
# PUPPETEER_CACHE_DIR ensures Chrome downloads into /app so it persists in the container.
#
# Ubuntu 24.04 renamed several libs with t64 suffix: libasound2→libasound2t64, libcups2→libcups2t64

[phases.setup]
aptPkgs = [
  "libnss3",
  "libnspr4",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2t64",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libasound2t64",
  "fonts-liberation",
  "libpango-1.0-0",
  "libpangocairo-1.0-0"
]

[variables]
PUPPETEER_CACHE_DIR = "/app/.puppeteer-cache"
