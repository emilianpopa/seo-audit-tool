# Railway Nixpacks Configuration
# Installs system dependencies for Puppeteer/Chrome

[phases.setup]
aptPkgs = [
  "chromium",
  "fonts-liberation",
  "libnss3",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libcups2",
  "libdrm2",
  "libgbm1",
  "libgtk-3-0",
  "libnspr4",
  "libxcomposite1",
  "libxdamage1",
  "libxrandr2"
]

[start]
cmd = "npm start"
